<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Shopping Mall</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            padding: 1rem;
        }
        .product {
            border: 1px solid #ddd;
            margin: 1rem;
            padding: 1rem;
            border-radius: 5px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product button {
            background-color: #28a745;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .cart {
            border: 1px solid #ddd;
            padding: 1rem;
            margin: 1rem 0;
        }
        .cart h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Simple Shopping Mall</h1>
    </header>

    <div class="container">
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Product 1">
            <h2>Product 1</h2>
            <p>Price: $10.00</p>
            <button onclick="addToCart('Product 1', 10.00)">Add to Cart</button>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Product 2">
            <h2>Product 2</h2>
            <p>Price: $15.00</p>
            <button onclick="addToCart('Product 2', 15.00)">Add to Cart</button>
        </div>

        <div class="cart" id="cart">
            <h2>Shopping Cart</h2>
            <ul id="cartItems">
                <!-- Cart items will be added here -->
            </ul>
            <p>Total: $<span id="totalPrice">0.00</span></p>
            <button onclick="checkout()">Checkout</button>
        </div>
    </div>

    <script>
        let cart = [];
        let totalPrice = 0;

        function addToCart(productName, productPrice) {
            cart.push({name: productName, price: productPrice});
            totalPrice += productPrice;
            renderCart();
        }

        function renderCart() {
            const cartItems = document.getElementById('cartItems');
            cartItems.innerHTML = '';
            cart.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.name} - $${item.price.toFixed(2)}`;
                cartItems.appendChild(li);
            });
            document.getElementById('totalPrice').textContent = totalPrice.toFixed(2);
        }

        function checkout() {
            alert(`Total amount: $${totalPrice.toFixed(2)}\nThank you for your purchase!`);
            cart = [];
            totalPrice = 0;
            renderCart();
        }
    </script>
</body>
</html>
