<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>이벤트 창</h1>
    <ul>
        <li>
            alert : 안내문을 띄워주는 창 => 확인버튼
        </li>
        <li>
            confirm : 확인(true) / 취소(false)
            조건으로 사용가능
        </li>
        <li>
            prompt : 값을 입력받을 수 있는 창  alert + input
            값을 받을 변수가 필요
        </li>
    </ul>
    <h3 id="h3"></h3>
    <script>
        alert("확인창을 띄웠습니다.");
        let result = confirm("확인하시겠습니까?");
        console.log(result);
        
        if(result){
            let name = prompt('이름을 입력해주세요.');
            console.log(name);
            document.getElementById('h3').innerText = name;
        }else{
            document.getElementById('h3').innerText = "취소되었습니다.";
        }

    </script>
</body>
</html>
