<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
    div 3개를 만들어
    naver, google, daum 사이트 연결이 되게 하고,
    새창에 띄우도록 설정
    각각 색을 달리하여 스타일주기
     -->
    <style>
        div.naver{
            background-color: aqua;
        }
        div.google{
            background-color: chartreuse;
        }
        div.daum{
            background-color: red;
        }
    </style>
</head>
<body>
    
    <a href="http://naver.com" target="_blank"><div class="naver">naver</div></a>
    <a href="http://google.com" target="_blank"><div class="google">google</div></a>
    <a href="http://daum.com" target="_blank"><div class="daum">daum</div></a>
</body>
</html>
