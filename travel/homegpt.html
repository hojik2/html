<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }
        .header h1 {
            margin: 0;
        }
        .navbar {
            margin: 20px 0;
        }
        .navbar a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
        }
        .navbar a:hover {
            color: #007BFF;
        }
        .content img {
            width: 80%;
            max-width: 600px;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Travel</h1>
    </div>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Seoul</a>
        <a href="#">Tokyo</a>
        <a href="#">Paris</a>
    </div>
    <div class="content">
        <img src="plane.jpg" alt="Airplane view">
    </div>
</body>
</html>
