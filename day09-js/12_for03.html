<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
        }
        table td{
            border: 1px solid black;
            width: 100px;
            height: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <button id="btn">구구단 출력</button>
    
    <div id="gugu">
        <!-- 
            테이블 추가
            2*1=2 3*1=3 4*1=4 ... 9*1=9
            2*2=4 3*2=6 4*2=8 ... 9*2=18
            ..
            incre = 1 => tr 하나 생성
            for dan = 2~9 반복 td 생성
            incre = 2 => tr 하나 생성
        -->
    </div>
    <script>
        function gugu(){
            const gugu = document.getElementById('gugu');
            let incre = 1;
            let str = `<table>`;
                while(incre<=9){
                    let dan = 2;
                    str += `<tr>`;
                        while(dan <=9){
                            str += `<td>${dan}*${incre}=${dan*incre}</td>`;
                        }
                        incre ++;
                    str += `</tr>`;
                }
                str += `</table>`;
            gugu.innerHTML = str;
        }
        //document.getElementById('btn').addEventListener('click',()=>{
        //    gugu();
        //})
        document.getElementById('btn').addEventListener('click', gugu);
    </script>
</body>
</html>
