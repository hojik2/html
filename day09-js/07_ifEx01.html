<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>성적확인</legend>
            이름: <input type="text" id="name"><br>
            국어: <input type="text" id="kor"><br>
            영어: <input type="text" id="eng"><br>
            수학: <input type="text" id="math"><br>
            <button type="button" id="check">성적계산</button>
        </fieldset>
    </form>
    <h3 id="result"></h3>
    <script>
        // 이름, 국어, 영어, 수학 점수를 입력받아 합계, 평균, 합격여부 출력
        // 합격여부는 평균이 60이상이면 pass / fail
        document.getElementById('btn').addEventListener('click',()=>{
            let name = document.getElementById('name').value;
            let kor = document.getElementById('kor').value;
            let eng = document.getElementById('eng').value;
            let math = document.getElementById('math').value;

            if(check(kor)&& check(eng)&& check(math)){
                let sum=Number(kor) + Number(eng)+ Number(math);
                let avg= sum/3;
                let pass = "";
                if (avg >=60){
                    pass="pass";
                }else{
                    pass="fail";
                }

                document.getElementById('result').innerText=
                `이름:${name},합계:${sum},평균${avg},패스여부:${pass}`;
            }
        })
        // 입력 값의 범위가 0~100 사이의 점수가 아니면 alert 창 띄어 안내
        function check(num){
            // num : 국어, 영어, 수학
            if(num < 0 || num > 100){
                alert("0~100사이의 값을 입력해주세요.")
                // 점수의 값을 비우기
                document.getElementById('kor').value = "";
                document.getElementById('eng').value = "";
                document.getElementById('math').value = "";
                document.getElementById('result').innerText = "";
                document.getElementById('kor').focus
                return false;
            }else{
                return true;
            }

        }
    </script>
</body>
</html>
