<body>
    <!-- 1~10까지의 합계 -->
     <script>
        let sum = 0;
        for(let i=1; i<=10; i++){
            sum = sum + i;
            console.log(i, sum);
        }
        console.log("------------")
        console.log(sum);

        let sum2 = 0;
        let count= 1;
        while(count <=10){
            sum2 = sum2+count;
            count++;
        }
        console.log(sum2);

        console.log("------------");

        // 구구단 3단 출력 3 * 1 = 3
        
        let dan = 3; // 3단
        let incre = 1; // 1~9 증가
        while(incre<=9){
            console.log(`${dan}*${incre}=${dan * incre}`);
            incre++;
        }
     </script>
