<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #000;
            text-align: center;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<button onclick="generateMultiplicationTable()">구구단 출력</button>

<div id="multiplicationTable"></div>

<script>
    function generateMultiplicationTable() {
        let table = '<table>';
        for (let i = 1; i <= 9; i++) {
            table += '<tr>';
            for (let j = 1; j <= 9; j++) {
                if (i == 1) {
                    table += '<th>' + j + '</th>';
                } else if (j == 1) {
                    table += '<th>' + i + '</th>';
                } else {
                    table += '<td>' + (i * j) + '</td>';
                }
            }
            table += '</tr>';
        }
        table += '</table>';

        document.getElementById('multiplicationTable').innerHTML = table;
    }
</script>

</body>
</html>
